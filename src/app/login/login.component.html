
<div class="bottom-container" id="contacts_content">
    <div class="container">
      <h1 class="content-title text-center">Login</h1><br>
        <div class="container-fluid col-xs-12">
            <div class="col-sm-6 "></div>
            <div class="col-sm-6 ">
                {{message}}
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" [(ngModel)] = "email" placeholder="Enter your email address">
                    <span style="color: red;">{{inputerror.email}}</span>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)] = "password" placeholder="Enter your Password">
                    <span style="color: red;">{{inputerror.password}}</span>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" (click)="dologin()"  value="save">
                </div>

            </div>
        </div>
    </div>
</div>
